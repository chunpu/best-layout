<!doctype html>
<html>
<head>
    <meta charset="utf8">
    <title>best layout</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .box {
        width: 50%;
        height: 100%;
        padding: 20px;
        float: left;
    }
    textarea {
        font-family: Consolas,monospace;
    }
	body, html {
		height: 100%;
	}
    </style>
	<script src="./jquery.min.js"></script>
	<script src="./bundle.js"></script>
</head>
<body>
	<button id="copy">copy</button>
    <div class="box">
        <textarea placeholder="put markdown here" id="textarea" style="width: 100%; height: 100%;"></textarea>
    </div>
    <div class="box">
        <iframe id="iframe" style="width: 100%; height: 100%"></iframe>
    </div>
</body>
</html>
